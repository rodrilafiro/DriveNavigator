<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.64 (Intelligent Panel)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #5a7edc; }
        .xp-blue-gradient { background: linear-gradient(to bottom, #0058e6, #3b89ff, #0058e6); }
        .preview-pane { background: linear-gradient(to bottom, #748aff, #d6dff7); border-left: 1px solid #0058e6; }
        .xp-panel-header { background: linear-gradient(to right, #2151d1, #7392f7); color: white; padding: 2px 8px; font-weight: bold; border-radius: 4px 4px 0 0; font-size: 11px; }
        .xp-panel-body { background: #d6dff7; border: 1px solid #ffffff; border-top: none; padding: 8px; margin-bottom: 8px; }
        .xp-link { color: #003399; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 11px; margin-bottom: 3px; }
        .xp-link:hover { text-decoration: underline; color: #ff8a00; }
        th { cursor: pointer; user-select: none; background: #f1f1f1; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc; font-weight: normal; font-size: 11px; padding: 4px; }
        .xp-context-menu { box-shadow: 2px 2px 5px rgba(0,0,0,0.4); border: 1px solid #716f64; background: white; z-index: 9999; min-width: 160px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const formatSize = (bytes) => {
            if (!bytes || bytes === 0) return "0 KB";
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({});
            const [selectedIds, setSelectedIds] = useState([]);
            const [contextMenu, setContextMenu] = useState(null);
            const [clipboard, setClipboard] = useState({ ids: [], action: null });
            const [sortConfig, setSortConfig] = useState({ key: 'name', direction: 'asc' });

            useEffect(() => {
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) setAccessToken(resp.access_token); },
                    });
                    setTokenClient(client);
                };
                document.head.appendChild(scriptGis);
                const scriptGapi = document.createElement('script');
                scriptGapi.src = "https://apis.google.com/js/api.js";
                scriptGapi.onload = () => window.gapi.load('client', () => window.gapi.client.init({ discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] }));
                document.head.appendChild(scriptGapi);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                try {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime, webViewLink, parents)&pageSize=100`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setFiles(data.files || []);
                } catch (e) { console.error(e); }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            const sortedFiles = useMemo(() => {
                let res = [...files];
                res.sort((a, b) => {
                    let aVal = a[sortConfig.key], bVal = b[sortConfig.key];
                    if (sortConfig.key === 'size') { aVal = parseInt(aVal) || 0; bVal = parseInt(bVal) || 0; }
                    return sortConfig.direction === 'asc' ? (aVal < bVal ? -1 : 1) : (aVal > bVal ? -1 : 1);
                });
                return res;
            }, [files, sortConfig]);

            // Metadatos de la selecci√≥n
            const selectionStats = useMemo(() => {
                const selected = files.filter(f => selectedIds.includes(f.id));
                const totalBytes = selected.reduce((acc, f) => acc + (parseInt(f.size) || 0), 0);
                return { count: selected.length, size: formatSize(totalBytes), rawSelected: selected };
            }, [files, selectedIds]);

            const apiAction = async (url, method, body) => {
                await fetch(url, { method, headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' }, body: body ? JSON.stringify(body) : undefined });
                fetchFiles(currentFolder.id);
            };

            const toggleFolder = async (id, e) => {
                e.stopPropagation();
                if (expandedFolders[id]) setExpandedFolders(p => ({ ...p, [id]: null }));
                else {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false&fields=files(id, name)`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setExpandedFolders(p => ({ ...p, [id]: data.files || [] }));
                }
            };

            const handlePaste = async () => {
                if (!clipboard.ids.length) return;
                for (const id of clipboard.ids) {
                    if (clipboard.action === 'copy') {
                        await fetch(`https://www.googleapis.com/drive/v3/files/${id}/copy`, {
                            method: 'POST', headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ parents: [currentFolder.id] })
                        });
                    } else if (clipboard.action === 'cut') {
                        const file = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?fields=parents`, { headers: { Authorization: `Bearer ${accessToken}` } }).then(r => r.json());
                        const prevParents = file.parents.join(',');
                        await fetch(`https://www.googleapis.com/drive/v3/files/${id}?addParents=${currentFolder.id}&removeParents=${prevParents}`, {
                            method: 'PATCH', headers: { Authorization: `Bearer ${accessToken}` }
                        });
                    }
                }
                setClipboard({ ids: [], action: null });
                fetchFiles(currentFolder.id);
            };

            const FolderTree = ({ folder, level = 0 }) => (
                <div key={folder.id}>
                    <div className={`flex items-center gap-1 p-1 cursor-pointer hover:bg-blue-100 ${currentFolder.id === folder.id ? 'bg-[#316ac5] text-white' : ''}`} 
                         style={{ paddingLeft: `${level * 10 + 4}px` }} onClick={() => {setCurrentFolder({id: folder.id, name: folder.name}); setSelectedIds([]);}}>
                        <span className="w-4 h-4 flex items-center justify-center border border-gray-400 bg-white text-black text-[9px]" onClick={(e) => toggleFolder(folder.id, e)}>
                            {expandedFolders[folder.id] ? '-' : '+'}
                        </span>
                        <span className="truncate">üìÅ {folder.name}</span>
                    </div>
                    {expandedFolders[folder.id] && expandedFolders[folder.id].map(sub => <FolderTree key={sub.id} folder={sub} level={level + 1} />)}
                </div>
            );

            if (!accessToken) return (
                <div className="h-full w-full flex flex-col items-center justify-center bg-[#5a7edc] font-sans">
                    <div className="w-full h-1/2 bg-[#003399] flex flex-col items-center justify-center border-b-4 border-[#ff8a00]">
                        <h1 className="text-7xl font-bold italic text-white mb-2">Windows<span className="text-[#ff8a00]">xp</span></h1>
                    </div>
                    <div className="w-full h-1/2 flex items-center justify-center bg-[#5a7edc]">
                        <div className="flex flex-col items-center cursor-pointer group" onClick={() => tokenClient.requestAccessToken()}>
                            <div className="w-20 h-20 bg-blue-600 rounded-lg border-2 border-white shadow-2xl flex items-center justify-center text-5xl text-white group-hover:scale-105 transition-all">üë§</div>
                            <p className="mt-2 text-white font-bold text-xl drop-shadow-sm">Drive Navigator</p>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col bg-[#ece9d8] font-sans text-[11px]" onClick={() => {setContextMenu(null); setSelectedIds([]);}}>
                    <div className="h-7 xp-blue-gradient flex items-center justify-between px-2 text-white font-bold flex-shrink-0">
                        <span>üìÇ {currentFolder.name} - DriveNavigator v1.64</span>
                        <button onClick={() => window.location.reload()} className="bg-red-600 px-3 h-5 rounded-sm shadow-inner">X</button>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        {/* Panel Izquierdo */}
                        <div className="w-52 bg-white border-r border-gray-400 overflow-y-auto flex-shrink-0" onClick={(e)=>e.stopPropagation()}>
                            <div className="p-1 bg-[#f1f1f1] font-bold border-b text-blue-800 text-[10px]">CARPETAS</div>
                            <FolderTree folder={{id: 'root', name: 'Mi unidad'}} />
                        </div>

                        {/* Centro: Tabla */}
                        <div className="flex-1 bg-white overflow-y-auto relative" onContextMenu={(e) => {e.preventDefault(); e.stopPropagation(); setContextMenu({x: e.pageX, y: e.pageY, type:'bg'});}}>
                            <table className="w-full text-left border-collapse">
                                <thead className="sticky top-0 bg-gray-100 z-10">
                                    <tr>
                                        <th onClick={() => setSortConfig({key:'name', direction: sortConfig.direction==='asc'?'desc':'asc'})}>Nombre</th>
                                        <th className="w-20" onClick={() => setSortConfig({key:'size', direction: sortConfig.direction==='asc'?'desc':'asc'})}>Tama√±o</th>
                                        <th className="w-28" onClick={() => setSortConfig({key:'modifiedTime', direction: sortConfig.direction==='asc'?'desc':'asc'})}>Modificado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedFiles.map(f => (
                                        <tr key={f.id} onClick={(e) => {e.stopPropagation(); if(e.ctrlKey) setSelectedIds(p=>p.includes(f.id)?p.filter(id=>id!==f.id):[...p, f.id]); else setSelectedIds([f.id]);}}
                                            onDoubleClick={() => {if(f.mimeType.includes('folder')) setCurrentFolder({id:f.id, name:f.name}); else window.open(f.webViewLink);}}
                                            onContextMenu={(e) => {e.preventDefault(); e.stopPropagation(); if(!selectedIds.includes(f.id)) setSelectedIds([f.id]); setContextMenu({x: e.pageX, y: e.pageY, f, type:'file'});}}
                                            className={`cursor-pointer ${selectedIds.includes(f.id)?'bg-[#316ac5] text-white':'hover:bg-blue-50'}`}>
                                            <td className="p-1 truncate">{f.mimeType.includes('folder')?'üìÅ':'üìÑ'} {f.name}</td>
                                            <td className="p-1 opacity-60 font-mono text-[9px]">{f.size?(f.size/1024).toFixed(1)+' KB':'--'}</td>
                                            <td className="p-1 opacity-60 font-mono text-[9px]">{new Date(f.modifiedTime).toLocaleDateString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {contextMenu && (
                                <div className="xp-context-menu fixed py-1" style={{ top: contextMenu.y, left: contextMenu.x }} onClick={(e)=>e.stopPropagation()}>
                                    {contextMenu.type === 'file' ? (
                                        <>
                                            <div className="xp-context-item font-bold" onClick={() => window.open(contextMenu.f.webViewLink)}>Abrir</div>
                                            <div className="xp-context-item" onClick={() => {setClipboard({ids: selectedIds, action:'copy'}); setContextMenu(null);}}>Copiar selecci√≥n</div>
                                            <div className="xp-context-item" onClick={() => {setClipboard({ids: selectedIds, action:'cut'}); setContextMenu(null);}}>Mover (Cortar)</div>
                                            <div className="xp-context-item" onClick={() => {const n = prompt("Nuevo nombre:", contextMenu.f.name); if(n) apiAction(`https://www.googleapis.com/drive/v3/files/${contextMenu.f.id}`, 'PATCH', {name:n});}}>Renombrar</div>
                                            <div className="border-b my-1 border-gray-200"></div>
                                            <div className="xp-context-item text-red-600" onClick={() => {if(confirm("¬øBorrar?")) selectedIds.forEach(id => apiAction(`https://www.googleapis.com/drive/v3/files/${id}`, 'PATCH', {trashed: true}));}}>Eliminar</div>
                                        </>
                                    ) : (
                                        <>
                                            {clipboard.ids.length > 0 && <div className="xp-context-item font-bold bg-blue-50" onClick={handlePaste}>üìã Pegar aqu√≠</div>}
                                            <div className="xp-context-item" onClick={() => {const n = prompt("Carpeta:"); if(n) apiAction('https://www.googleapis.com/drive/v3/files', 'POST', {name:n, mimeType:'application/vnd.google-apps.folder', parents:[currentFolder.id]});}}>Nueva Carpeta</div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* PANEL INTELIGENTE v1.64 */}
                        <div className="w-56 preview-pane p-2 flex flex-col flex-shrink-0 overflow-y-auto" onClick={(e)=>e.stopPropagation()}>
                            <div className="xp-panel-header">Tareas de archivo</div>
                            <div className="xp-panel-body flex flex-col">
                                {selectedIds.length === 1 ? (
                                    <>
                                        <div className="xp-link" onClick={() => window.open(selectionStats.rawSelected[0].webViewLink)}>‚ñ∂ Abrir este archivo</div>
                                        <div className="xp-link" onClick={() => setClipboard({ids: selectedIds, action: 'copy'})}>üìã Copiar este archivo</div>
                                        <div className="xp-link" onClick={() => setClipboard({ids: selectedIds, action: 'cut'})}>‚úÇÔ∏è Mover este archivo</div>
                                        <div className="xp-link" onClick={() => {const n = prompt("Nombre:", selectionStats.rawSelected[0].name); if(n) apiAction(`https://www.googleapis.com/drive/v3/files/${selectedIds[0]}`, 'PATCH', {name:n});}}>‚úèÔ∏è Renombrar este archivo</div>
                                        <div className="xp-link text-red-700 font-bold" onClick={() => {if(confirm("¬øEliminar?")) apiAction(`https://www.googleapis.com/drive/v3/files/${selectedIds[0]}`, 'PATCH', {trashed: true});}}>üóëÔ∏è Eliminar este archivo</div>
                                    </>
                                ) : selectedIds.length > 1 ? (
                                    <>
                                        <div className="xp-link font-bold text-blue-900 mb-1">Selecci√≥n M√∫ltiple:</div>
                                        <div className="xp-link" onClick={() => setClipboard({ids: selectedIds, action: 'copy'})}>üìã Copiar {selectedIds.length} √≠tems</div>
                                        <div className="xp-link" onClick={() => setClipboard({ids: selectedIds, action: 'cut'})}>‚úÇÔ∏è Mover {selectedIds.length} √≠tems</div>
                                        <div className="xp-link text-red-700 font-bold" onClick={() => {if(confirm("¬øBorrar todos?")) selectedIds.forEach(id => apiAction(`https://www.googleapis.com/drive/v3/files/${id}`, 'PATCH', {trashed: true}));}}>üóëÔ∏è Eliminar selecci√≥n</div>
                                    </>
                                ) : (
                                    <>
                                        <div className="xp-link" onClick={() => {const n = prompt("Carpeta:"); if(n) apiAction('https://www.googleapis.com/drive/v3/files', 'POST', {name:n, mimeType:'application/vnd.google-apps.folder', parents:[currentFolder.id]});}}>üìÅ Crear nueva carpeta</div>
                                        <p className="italic opacity-40 text-[10px] mt-2">Seleccione un objeto para ver sus tareas.</p>
                                    </>
                                )}
                                {clipboard.ids.length > 0 && (
                                    <div className="mt-2 border-t border-blue-400 pt-2">
                                        <div className="xp-link font-bold text-green-700" onClick={handlePaste}>üìã Pegar aqu√≠ ({clipboard.ids.length})</div>
                                    </div>
                                )}
                            </div>

                            <div className="xp-panel-header">Detalles de selecci√≥n</div>
                            <div className="xp-panel-body text-[10px] break-words space-y-1">
                                <p><b>Objetos:</b> {selectionStats.count}</p>
                                <p><b>Tama√±o total:</b> {selectionStats.size}</p>
                                {selectedIds.length === 1 && (
                                    <>
                                        <p><b>Nombre:</b> {selectionStats.rawSelected[0].name}</p>
                                        <p><b>Modificado:</b> {new Date(selectionStats.rawSelected[0].modifiedTime).toLocaleString()}</p>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="h-6 bg-[#ece9d8] border-t border-gray-400 flex items-center px-3 text-gray-700 text-[10px] justify-between">
                        <div>{files.length} objetos en esta carpeta</div>
                        <div className="font-bold">{selectionStats.count > 0 ? `${selectionStats.count} seleccionados (${selectionStats.size})` : ''}</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
