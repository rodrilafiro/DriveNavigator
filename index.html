<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.2</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #ece9d8; }
        .xp-context-menu { 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4); 
            border: 1px solid #716f64;
            background-color: white;
            z-index: 1000;
        }
        .xp-context-item:hover { background-color: #316ac5; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const getFileIcon = (mimeType, fileName) => {
            if (mimeType === 'application/vnd.google-apps.folder') return "ðŸ“";
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'ðŸ“•', 'doc': 'ðŸ“˜', 'docx': 'ðŸ“˜', 'xls': 'ðŸ“—', 'xlsx': 'ðŸ“—',
                'jpg': 'ðŸ–¼ï¸', 'png': 'ðŸ–¼ï¸', 'mp3': 'ðŸŽµ', 'mp4': 'ðŸŽ¬', 'txt': 'ðŸ“„'
            };
            return iconMap[ext] || 'ðŸ“„';
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [selectedFiles, setSelectedFiles] = useState([]); // SelecciÃ³n mÃºltiple
            const [contextMenu, setContextMenu] = useState(null); // Estado menÃº clic derecho
            const [driveInfo, setDriveInfo] = useState({ limit: 0, usage: 0 });

            useEffect(() => {
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) setAccessToken(resp.access_token); },
                    });
                    setTokenClient(client);
                };
                document.head.appendChild(scriptGis);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType)&pageSize=100`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const data = await res.json();
                setFiles(data.files || []);
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            // LÃ³gica de SelecciÃ³n
            const handleSelect = (id, e) => {
                e.stopPropagation();
                if (e.ctrlKey) {
                    setSelectedFiles(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
                } else {
                    setSelectedFiles([id]);
                }
            };

            // LÃ³gica Clic Derecho
            const handleContextMenu = (e, file) => {
                e.preventDefault();
                if (!selectedFiles.includes(file.id)) setSelectedFiles([file.id]);
                setContextMenu({ x: e.pageX, y: e.pageY, file });
            };

            const closeMenu = () => setContextMenu(null);

            if (!accessToken) return (
                <div className="h-full w-full flex flex-col items-center justify-center bg-[#003399] text-white">
                    <h1 className="text-6xl font-bold italic mb-8">Windows<span className="text-orange-500">xp</span></h1>
                    <button onClick={() => tokenClient.requestAccessToken()} className="bg-white/10 p-4 border border-white/20 rounded-lg">Iniciar SesiÃ³n</button>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col font-sans text-xs bg-[#ece9d8]" onClick={() => { setSelectedFiles([]); closeMenu(); }}>
                    <div className="h-8 bg-gradient-to-b from-[#0058e6] to-[#0058e6] flex items-center justify-between px-2 text-white font-bold">
                        <span>ðŸ“‚ {currentFolder.name}</span>
                        <button onClick={() => window.location.reload()} className="bg-red-600 px-2 rounded">X</button>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        <div className="w-64 bg-white border-r border-gray-400 p-2">
                            <div className="font-bold text-blue-800 border-b mb-2">Carpetas</div>
                            <div className="p-1 cursor-pointer hover:bg-blue-100">Mi unidad</div>
                        </div>

                        <div className="flex-1 bg-white p-4 overflow-y-auto grid grid-cols-4 md:grid-cols-6 gap-4 relative">
                            {files.map(f => (
                                <div key={f.id} 
                                     onClick={(e) => handleSelect(f.id, e)}
                                     onContextMenu={(e) => handleContextMenu(e, f)}
                                     onDoubleClick={() => f.mimeType.includes('folder') ? setCurrentFolder({id: f.id, name: f.name}) : window.open(`https://drive.google.com/file/d/${f.id}/view`)}
                                     className={`flex flex-col items-center text-center p-2 rounded cursor-pointer border ${selectedFiles.includes(f.id) ? 'bg-[#316ac5] text-white border-[#0a246a]' : 'border-transparent hover:bg-blue-50'}`}>
                                    <div className="text-4xl">{getFileIcon(f.mimeType, f.name)}</div>
                                    <span className="truncate w-full">{f.name}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* MenÃº de Contexto XP */}
                    {contextMenu && (
                        <div className="xp-context-menu fixed w-40 py-1" style={{ top: contextMenu.y, left: contextMenu.x }}>
                            <div className="xp-context-item px-4 py-1 cursor-default font-bold" onClick={() => window.open(`https://drive.google.com/file/d/${contextMenu.file.id}/view`)}>Abrir</div>
                            <div className="border-b my-1 border-gray-300"></div>
                            <div className="xp-context-item px-4 py-1 cursor-default" onClick={() => alert("FunciÃ³n Renombrar prÃ³ximamente")}>Renombrar</div>
                            <div className="xp-context-item px-4 py-1 cursor-default" onClick={() => alert("FunciÃ³n Eliminar prÃ³ximamente")}>Eliminar</div>
                        </div>
                    )}

                    <div className="h-8 bg-[#245edb] flex items-center justify-between px-0">
                        <div className="bg-green-600 px-6 h-full flex items-center text-white italic font-black text-lg rounded-r-2xl border-r border-black/20">Inicio</div>
                        <div className="text-white px-4 font-bold">{new Date().toLocaleTimeString()}</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
