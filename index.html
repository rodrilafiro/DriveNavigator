<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.1</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para el fondo cl√°sico de Windows XP */
        .desktop-bg {
            background: url('https://e0.pxfuel.com/wallpapers/315/594/desktop-wallpaper-windows-xp-bliss-original-windows-xp-bliss.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .window-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="desktop-bg overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const getFileIcon = (mimeType, fileName) => {
            if (mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìï', 'doc': 'üìò', 'docx': 'üìò', 'xls': 'üìó', 'xlsx': 'üìó',
                'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'mp3': 'üéµ', 'mp4': 'üé¨', 'txt': 'üìÑ'
            };
            return iconMap[ext] || 'üìÑ';
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({});
            const [viewMode, setViewMode] = useState('medium');
            const [driveInfo, setDriveInfo] = useState({ limit: 0, usage: 0 });

            useEffect(() => {
                const initGoogle = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => setAccessToken(resp.access_token),
                    });
                    setTokenClient(client);
                    window.gapi.load('client', () => {
                        window.gapi.client.init({ discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] });
                    });
                };

                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = initGoogle;
                document.head.appendChild(scriptGis);

                const scriptGapi = document.createElement('script');
                scriptGapi.src = "https://apis.google.com/js/api.js";
                document.head.appendChild(scriptGapi);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime)&pageSize=100`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const data = await res.json();
                setFiles(data.files || []);

                // Obtener info del almacenamiento (Cuota)
                const quotaRes = await fetch('https://www.googleapis.com/drive/v3/about?fields=storageQuota', {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const quotaData = await quotaRes.json();
                setDriveInfo({
                    limit: quotaData.storageQuota.limit,
                    usage: quotaData.storageQuota.usage
                });
            };

            const toggleFolder = async (id) => {
                if (expandedFolders[id]) {
                    setExpandedFolders(prev => ({ ...prev, [id]: null }));
                } else {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false&fields=files(id, name)`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setExpandedFolders(prev => ({ ...prev, [id]: data.files || [] }));
                }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            if (!accessToken) return (
                <div className="h-screen w-screen flex flex-col items-center justify-center text-white">
                    <div className="text-center mb-10">
                        <h1 className="text-7xl font-bold italic drop-shadow-lg">Windows<span className="text-orange-500">xp</span></h1>
                        <p className="text-xl opacity-80 mt-2">Bienvenido a Workspace XP</p>
                    </div>
                    <button onClick={() => tokenClient.requestAccessToken()} className="group flex items-center gap-4 p-1 rounded-xl hover:bg-white/10 border-2 border-transparent hover:border-white/20 transition-all">
                        <div className="w-16 h-16 bg-blue-600 rounded-lg border-2 border-white/50 flex items-center justify-center text-3xl">üë§</div>
                        <div className="text-left">
                            <p className="text-2xl font-bold">Entrar a Drive</p>
                            <p className="text-blue-200">Haga clic aqu√≠ para comenzar</p>
                        </div>
                    </button>
                </div>
            );

            const FolderItem = ({ folder, level = 0 }) => (
                <div key={folder.id}>
                    <div className={`flex items-center gap-1 p-1 hover:bg-blue-100 cursor-pointer ${currentFolder.id === folder.id ? 'bg-blue-200 text-blue-900' : ''}`} style={{ paddingLeft: `${level * 12 + 4}px` }}>
                        <span onClick={(e) => { e.stopPropagation(); toggleFolder(folder.id); }}>
                            {expandedFolders[folder.id] ? '[-] ' : '[+] '}
                        </span>
                        <span className="flex-1 truncate" onClick={() => setCurrentFolder({ id: folder.id, name: folder.name })}>
                            üìÅ {folder.name}
                        </span>
                    </div>
                    {expandedFolders[folder.id] && expandedFolders[folder.id].map(sub => (
                        <FolderItem key={sub.id} folder={sub} level={level + 1} />
                    ))}
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col">
                    {/* El Escritorio */}
                    <div className="flex-1 p-6 flex items-center justify-center">
                        
                        {/* Ventana del Explorador */}
                        <div className="w-11/12 h-5/6 bg-[#ece9d8] rounded-t-lg window-shadow flex flex-col overflow-hidden border-2 border-[#0058e6]">
                            
                            {/* Barra de T√≠tulo */}
                            <div className="h-8 bg-gradient-to-b from-[#0058e6] via-[#3b89ff] to-[#0058e6] flex items-center justify-between px-2 text-white font-bold">
                                <div className="flex items-center gap-2">
                                    <span className="text-lg">üìÅ</span>
                                    <span>{currentFolder.name} - Explorador de Drive</span>
                                </div>
                                <div className="flex gap-1">
                                    <button className="w-6 h-5 bg-blue-500 border border-white/50 rounded-sm">_</button>
                                    <button className="w-6 h-5 bg-blue-500 border border-white/50 rounded-sm">‚ñ°</button>
                                    <button onClick={() => setAccessToken(null)} className="w-10 h-5 bg-gradient-to-b from-red-400 to-red-700 border border-white/50 rounded-sm font-bold">X</button>
                                </div>
                            </div>

                            {/* Barra de Men√∫ y Herramientas */}
                            <div className="bg-[#ece9d8] border-b border-gray-400">
                                <div className="flex gap-4 px-2 py-1 text-xs">
                                    <span>Archivo</span><span>Edici√≥n</span><span>Ver</span><span>Herramientas</span>
                                </div>
                                <div className="flex items-center gap-2 p-1 border-t border-gray-300">
                                    <button onClick={() => setViewMode('medium')} className="px-3 py-1 bg-white border border-gray-400 rounded-sm hover:bg-gray-100">Iconos</button>
                                    <button onClick={() => setViewMode('details')} className="px-3 py-1 bg-white border border-gray-400 rounded-sm hover:bg-gray-100">Detalles</button>
                                </div>
                            </div>

                            {/* Contenido principal de la ventana */}
                            <div className="flex-1 flex overflow-hidden">
                                <div className="w-64 bg-white border-r border-gray-400 overflow-y-auto">
                                    <div className="p-2 bg-gradient-to-r from-[#eff3ff] to-[#ccd9ff] font-bold text-[#215dc6] border-b">Carpetas</div>
                                    <FolderItem folder={{ id: 'root', name: 'Mi unidad' }} />
                                </div>
                                <div className="flex-1 bg-white overflow-y-auto p-4">
                                    <div className={viewMode === 'details' ? 'flex flex-col' : 'grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-6'}>
                                        {files.map(f => (
                                            <div key={f.id} 
                                                 onDoubleClick={() => f.mimeType.includes('folder') ? setCurrentFolder({id: f.id, name: f.name}) : window.open(`https://drive.google.com/file/d/${f.id}/view`)}
                                                 className={`flex cursor-pointer items-center p-2 rounded hover:bg-[#316ac5] hover:text-white ${viewMode === 'medium' ? 'flex-col text-center' : 'flex-row gap-4 border-b'}`}>
                                                <span className={viewMode === 'medium' ? 'text-4xl' : 'text-xl'}>{getFileIcon(f.mimeType, f.name)}</span>
                                                <span className="truncate w-full font-medium">{f.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Barra de Estado (Mejora v1.1) */}
                            <div className="h-6 bg-[#ece9d8] border-t border-gray-400 flex items-center justify-between px-3 text-[10px] text-gray-700">
                                <div>{files.length} objetos encontrados</div>
                                <div className="border-l border-gray-400 pl-3">
                                    Almacenamiento: {driveInfo.limit > 0 ? `${(driveInfo.usage / 1024 / 1024 / 1024).toFixed(1)} GB de ${(driveInfo.limit / 1024 / 1024 / 1024).toFixed(0)} GB` : 'Calculando...'}
                                </div>
                            </div>
                        </div>

                    </div>

                    {/* Barra de Tareas (Desktop) */}
                    <div className="h-8 bg-gradient-to-b from-[#245edb] via-[#3f8cf3] to-[#245edb] flex items-center justify-between px-0 border-t border-white/30 z-50">
                        <div className="bg-green-600 px-6 h-full flex items-center text-white italic font-black text-lg rounded-r-2xl shadow-lg border-r border-black/20">Inicio</div>
                        <div className="bg-[#0997ff] px-4 h-full flex items-center text-white font-bold shadow-inner">{new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
