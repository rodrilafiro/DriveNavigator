<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.24</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #ece9d8; }
        .xp-blue-gradient { background: linear-gradient(to bottom, #0058e6, #3b89ff, #0058e6); }
        .xp-taskbar { background: linear-gradient(to bottom, #245edb, #3f8cf3, #245edb); }
        .xp-context-menu { 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4); 
            border: 1px solid #716f64;
            background-color: white;
            z-index: 9999;
        }
        .xp-context-item:hover { background-color: #316ac5; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const getFileIcon = (mimeType, fileName) => {
            if (mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìï', 'doc': 'üìò', 'docx': 'üìò', 'xls': 'üìó', 'xlsx': 'üìó',
                'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'mp3': 'üéµ', 'mp4': 'üé¨', 'txt': 'üìÑ', 'zip': 'üì¶'
            };
            return iconMap[ext] || 'üìÑ';
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({});
            const [selectedFiles, setSelectedFiles] = useState([]);
            const [contextMenu, setContextMenu] = useState(null);
            const [viewMode, setViewMode] = useState('medium');
            const [driveInfo, setDriveInfo] = useState({ limit: 0, usage: 0 });
            const fileInputRef = useRef(null);

            useEffect(() => {
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.async = true;
                scriptGis.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) setAccessToken(resp.access_token); },
                    });
                    setTokenClient(client);
                };
                document.head.appendChild(scriptGis);

                const scriptGapi = document.createElement('script');
                scriptGapi.src = "https://apis.google.com/js/api.js";
                scriptGapi.onload = () => {
                    window.gapi.load('client', () => {
                        window.gapi.client.init({
                            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
                        });
                    });
                };
                document.head.appendChild(scriptGapi);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                try {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime)&pageSize=100`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setFiles(data.files || []);

                    const quotaRes = await fetch('https://www.googleapis.com/drive/v3/about?fields=storageQuota', {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const quotaData = await quotaRes.json();
                    setDriveInfo({ limit: quotaData.storageQuota.limit, usage: quotaData.storageQuota.usage });
                } catch (e) { console.error(e); }
            };

            const toggleFolder = async (id) => {
                if (expandedFolders[id]) {
                    setExpandedFolders(prev => ({ ...prev, [id]: null }));
                } else {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false&fields=files(id, name)`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setExpandedFolders(prev => ({ ...prev, [id]: data.files || [] }));
                }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            const handleOpen = (file) => {
                if (file.mimeType === 'application/vnd.google-apps.folder') {
                    setCurrentFolder({ id: file.id, name: file.name });
                    setSelectedFiles([]);
                } else {
                    window.open(`https://drive.google.com/file/d/${file.id}/view`, '_blank');
                }
                setContextMenu(null);
            };

            const handleRename = async (file) => {
                const newName = prompt(`Cambiar nombre a "${file.name}":`, file.name);
                if (newName && newName !== file.name) {
                    try {
                        await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}`, {
                            method: 'PATCH',
                            headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: newName })
                        });
                        fetchFiles(currentFolder.id);
                    } catch (e) { alert("Error al renombrar"); }
                }
                setContextMenu(null);
            };

            const handleDelete = async (file) => {
                if (confirm(`¬øEst√° seguro de que desea enviar "${file.name}" a la papelera?`)) {
                    try {
                        await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}`, {
                            method: 'PATCH',
                            headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ trashed: true })
                        });
                        fetchFiles(currentFolder.id);
                        setSelectedFiles([]);
                    } catch (e) { alert("Error al eliminar"); }
                }
                setContextMenu(null);
            };

            const handleCreateFolder = async () => {
                const folderName = prompt("Nombre de la nueva carpeta:", "Nueva Carpeta");
                if (folderName) {
                    try {
                        await fetch('https://www.googleapis.com/drive/v3/files', {
                            method: 'POST',
                            headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: folderName,
                                mimeType: 'application/vnd.google-apps.folder',
                                parents: [currentFolder.id]
                            })
                        });
                        fetchFiles(currentFolder.id);
                    } catch (e) { alert("Error al crear carpeta"); }
                }
                setContextMenu(null);
            };

            const handleUploadFile = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const metadata = {
                    name: file.name,
                    parents: [currentFolder.id]
                };

                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                formData.append('file', file);

                try {
                    await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: { Authorization: `Bearer ${accessToken}` },
                        body: formData
                    });
                    fetchFiles(currentFolder.id);
                } catch (e) { alert("Error al subir archivo"); }
                setContextMenu(null);
            };

            const handleContextMenu = (e, file = null) => {
                e.preventDefault();
                e.stopPropagation();
                if (file) {
                    if (!selectedFiles.includes(file.id)) setSelectedFiles([file.id]);
                    setContextMenu({ x: e.pageX, y: e.pageY, file, type: 'file' });
                } else {
                    setSelectedFiles([]);
                    setContextMenu({ x: e.pageX, y: e.pageY, type: 'bg' });
                }
            };

            const FolderItem = ({ folder, level = 0 }) => (
                <div key={folder.id}>
                    <div className={`flex items-center gap-1 p-1 cursor-pointer hover:bg-blue-100 ${currentFolder.id === folder.id ? 'bg-[#316ac5] text-white' : 'text-black'}`} style={{ paddingLeft: `${level * 12 + 4}px` }}>
                        <span className="font-mono text-[10px] w-4" onClick={(e) => { e.stopPropagation(); toggleFolder(folder.id); }}>
                            {expandedFolders[folder.id] ? '[-]' : '[+]'}
                        </span>
                        <span className="flex-1 truncate text-[11px]" onClick={() => {setCurrentFolder({ id: folder.id, name: folder.name }); setSelectedFiles([]);}}>
                            üìÅ {folder.name}
                        </span>
                    </div>
                    {expandedFolders[folder.id] && expandedFolders[folder.id].map(sub => (
                        <FolderItem key={sub.id} folder={sub} level={level + 1} />
                    ))}
                </div>
            );

            if (!accessToken) return (
                <div className="h-full w-full flex flex-col items-center justify-center bg-[#003399] text-white font-sans">
                    <h1 className="text-6xl font-bold italic mb-10">Windows<span className="text-[#ff8a00]">xp</span></h1>
                    <div onClick={() => tokenClient && tokenClient.requestAccessToken()} className="flex items-center gap-4 p-2 bg-white/10 border border-white/20 rounded-lg cursor-pointer hover:bg-white/20 transition-all shadow-xl">
                        <div className="w-16 h-16 bg-blue-600 rounded border-2 border-white/50 flex items-center justify-center text-4xl shadow-inner">üë§</div>
                        <div className="text-left"><p className="text-2xl font-bold">Workspace User</p><p className="text-blue-200 text-sm">Conectar Drive</p></div>
                    </div>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col font-sans text-xs bg-[#ece9d8]" onClick={() => {setSelectedFiles([]); setContextMenu(null);}}>
                    <input type="file" ref={fileInputRef} className="hidden" onChange={handleUploadFile} />
                    
                    <div className="h-8 xp-blue-gradient flex items-center justify-between px-2 text-white font-bold flex-shrink-0">
                        <div className="flex items-center gap-2"><span>üìÇ {currentFolder.name}</span></div>
                        <button onClick={() => window.location.reload()} className="bg-red-600 px-3 h-6 border border-white/50 rounded-sm font-bold shadow-md">X</button>
                    </div>

                    <div className="bg-[#ece9d8] border-b border-gray-400 p-1 flex gap-2 flex-shrink-0">
                        <button onClick={(e) => {e.stopPropagation(); setViewMode('medium');}} className={`px-3 py-1 border border-gray-400 rounded-sm ${viewMode === 'medium' ? 'bg-white shadow-inner' : 'bg-gray-100'}`}>Iconos</button>
                        <button onClick={(e) => {e.stopPropagation(); setViewMode('details');}} className={`px-3 py-1 border border-gray-400 rounded-sm ${viewMode === 'details' ? 'bg-white shadow-inner' : 'bg-gray-100'}`}>Detalles</button>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        <div className="w-64 bg-white border-r border-gray-400 overflow-y-auto flex flex-col shadow-inner">
                            <div className="p-2 bg-gradient-to-r from-[#eff3ff] to-[#ccd9ff] font-bold text-[#215dc6] border-b">Carpetas</div>
                            <FolderItem folder={{ id: 'root', name: 'Mi unidad' }} />
                        </div>

                        <div className="flex-1 bg-white overflow-y-auto p-4 relative" onContextMenu={(e) => handleContextMenu(e)}>
                            <div className={viewMode === 'details' ? 'flex flex-col' : 'grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-6'}>
                                {files.map(f => (
                                    <div key={f.id} 
                                         onClick={(e) => {e.stopPropagation(); setContextMenu(null); if (e.ctrlKey) {setSelectedFiles(prev => prev.includes(f.id) ? prev.filter(i => i !== f.id) : [...prev, f.id]);} else {setSelectedFiles([f.id]);}}}
                                         onContextMenu={(e) => handleContextMenu(e, f)}
                                         onDoubleClick={() => handleOpen(f)}
                                         className={`flex cursor-pointer items-center p-2 rounded transition-all ${selectedFiles.includes(f.id) ? 'bg-[#316ac5] text-white' : 'hover:bg-blue-100'} ${viewMode === 'medium' ? 'flex-col text-center' : 'flex-row gap-4 border-b w-full'}`}>
                                        <span className={viewMode === 'medium' ? 'text-4xl' : 'text-xl'}>{getFileIcon(f.mimeType, f.name)}</span>
                                        <span className="truncate w-full font-medium">{f.name}</span>
                                    </div>
                                ))}
                            </div>

                            {contextMenu && (
                                <div className="xp-context-menu fixed w-48 py-1" style={{ top: contextMenu.y, left: contextMenu.x }} onClick={(e) => e.stopPropagation()}>
                                    {contextMenu.type === 'file' ? (
                                        <>
                                            <div className="xp-context-item px-4 py-1 cursor-default font-bold" onClick={() => handleOpen(contextMenu.file)}>Abrir</div>
                                            <div className="border-b my-1 border-gray-300"></div>
                                            <div className="xp-context-item px-4 py-1 cursor-default" onClick={() => handleRename(contextMenu.file)}>Renombrar</div>
                                            <div className="xp-context-item px-4 py-1 cursor-default text-red-600" onClick={() => handleDelete(contextMenu.file)}>Eliminar</div>
                                        </>
                                    ) : (
                                        <>
                                            <div className="xp-context-item px-4 py-1 cursor-default" onClick={handleCreateFolder}>Nueva Carpeta</div>
                                            <div className="xp-context-item px-4 py-1 cursor-default" onClick={() => fileInputRef.current.click()}>Subir Archivo</div>
                                            <div className="border-b my-1 border-gray-300"></div>
                                            <div className="xp-context-item px-4 py-1 cursor-default opacity-50">Pegar</div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="h-6 bg-[#ece9d8] border-t border-gray-400 flex items-center justify-between px-3 text-[10px] text-gray-700 flex-shrink-0 font-medium">
                        <div>{files.length} objetos | {selectedFiles.length} seleccionados</div>
                        <div>Uso: {(driveInfo.usage / 1e9).toFixed(2)} GB / {(driveInfo.limit / 1e9).toFixed(0)} GB</div>
                    </div>

                    <div className="h-8 xp-taskbar flex items-center justify-between px-0 flex-shrink-0 border-t border-white/30">
                        <div className="bg-green-600 px-6 h-full flex items-center text-white italic font-black text-lg rounded-r-2xl shadow-lg border-r border-black/20 cursor-pointer">Inicio</div>
                        <div className="bg-[#0997ff] px-4 h-full flex items-center text-white font-bold shadow-inner">
                            {new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
