<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.6 (Multimedia & Multi-Select)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #003399; }
        .xp-blue-gradient { background: linear-gradient(to bottom, #0058e6, #3b89ff, #0058e6); }
        .xp-context-menu { box-shadow: 2px 2px 5px rgba(0,0,0,0.4); border: 1px solid #716f64; background-color: white; z-index: 9999; }
        .xp-context-item:hover { background-color: #316ac5; color: white; }
        .preview-pane { background: linear-gradient(to bottom, #748aff, #d6dff7); border-left: 1px solid #0058e6; }
        .xp-panel-header { background: linear-gradient(to right, #2151d1, #7392f7); color: white; padding: 2px 8px; font-weight: bold; border-radius: 4px 4px 0 0; }
        .xp-panel-body { background: #d6dff7; border: 1px solid #ffffff; border-top: none; padding: 8px; margin-bottom: 8px; }
        th { cursor: pointer; user-select: none; background: #f1f1f1; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc; font-weight: normal; }
        /* Media Player Style */
        .media-player-win { position: absolute; top: 20%; left: 30%; width: 400px; background: #ece9d8; border: 3px solid #0058e6; z-index: 10000; box-shadow: 10px 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({});
            // Reparaci√≥n Selecci√≥n M√∫ltiple v1.6
            const [selectedIds, setSelectedIds] = useState([]); 
            const [contextMenu, setContextMenu] = useState(null);
            const [clipboard, setClipboard] = useState({ fileIds: [], action: null });
            const [driveInfo, setDriveInfo] = useState({ limit: 0, usage: 0 });
            const [activeMedia, setActiveMedia] = useState(null); 
            const fileInputRef = useRef(null);

            const getIcon = (f) => {
                if (f.mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
                if (f.mimeType.includes('audio')) return "üéµ";
                if (f.mimeType.includes('video')) return "üé¨";
                if (f.mimeType.includes('document')) return "üìù";
                return "üìÑ";
            };

            useEffect(() => {
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) setAccessToken(resp.access_token); },
                    });
                    setTokenClient(client);
                };
                document.head.appendChild(scriptGis);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                try {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime, webViewLink)&pageSize=100`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setFiles(data.files || []);
                } catch (e) { console.error(e); }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            // L√≥gica Multi-selecci√≥n v1.6
            const handleFileClick = (id, e) => {
                e.stopPropagation();
                if (e.ctrlKey) {
                    setSelectedIds(prev => prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]);
                } else {
                    setSelectedIds([id]);
                }
            };

            const handleOpen = (f) => {
                if (f.mimeType.includes('folder')) {
                    setCurrentFolder({ id: f.id, name: f.name });
                    setSelectedIds([]);
                } else if (f.mimeType.includes('audio') || f.mimeType.includes('video')) {
                    setActiveMedia(f);
                } else {
                    window.open(f.webViewLink);
                }
            };

            const apiCall = async (url, method, body) => {
                await fetch(url, {
                    method, headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                    body: body ? JSON.stringify(body) : undefined
                });
                fetchFiles(currentFolder.id);
            };

            // L√≥gica de Pegado para Multi-selecci√≥n
            const handlePaste = async () => {
                if (!clipboard.fileIds.length) return;
                for (const id of clipboard.fileIds) {
                    if (clipboard.action === 'copy') {
                        await fetch(`https://www.googleapis.com/drive/v3/files/${id}/copy`, {
                            method: 'POST', headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ parents: [currentFolder.id] })
                        });
                    }
                }
                setClipboard({ fileIds: [], action: null });
                fetchFiles(currentFolder.id);
            };

            const selectedFiles = useMemo(() => files.filter(f => selectedIds.includes(f.id)), [files, selectedIds]);

            const FolderTree = ({ folder, level = 0 }) => (
                <div key={folder.id}>
                    <div className={`flex items-center gap-1 p-1 cursor-pointer hover:bg-blue-100 ${currentFolder.id === folder.id ? 'bg-[#316ac5] text-white' : ''}`} style={{ paddingLeft: `${level * 10 + 4}px` }}>
                        <span className="w-4 font-mono text-[9px]" onClick={(e) => { e.stopPropagation(); toggleFolder(folder.id); }}>
                            {expandedFolders[folder.id] ? '[-]' : '[+]'}
                        </span>
                        <span className="truncate" onClick={() => setCurrentFolder({id: folder.id, name: folder.name})}>üìÅ {folder.name}</span>
                    </div>
                    {expandedFolders[folder.id] && expandedFolders[folder.id].map(sub => <FolderTree key={sub.id} folder={sub} level={level + 1} />)}
                </div>
            );

            if (!accessToken) return (
                <div className="h-full w-full flex items-center justify-center bg-[#003399]">
                    <button onClick={() => tokenClient.requestAccessToken()} className="bg-white/20 text-white p-4 border border-white/40 rounded">Iniciar Workspace XP</button>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col bg-[#ece9d8] font-sans text-[11px]" onClick={() => setSelectedIds([])}>
                    {/* Barra T√≠tulo */}
                    <div className="h-7 xp-blue-gradient flex items-center justify-between px-2 text-white font-bold">
                        <span>üìÇ {currentFolder.name} - DriveNavigator v1.6</span>
                        <button onClick={() => window.location.reload()} className="bg-red-600 px-2 rounded-sm h-5">X</button>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        {/* Arbol Izquierdo */}
                        <div className="w-48 bg-white border-r border-gray-400 overflow-y-auto" onClick={(e)=>e.stopPropagation()}>
                            <div className="p-1 bg-[#f1f1f1] font-bold border-b text-blue-800">CARPETAS</div>
                            <FolderTree folder={{id: 'root', name: 'Mi unidad'}} />
                        </div>

                        {/* Archivos Centro */}
                        <div className="flex-1 bg-white overflow-y-auto relative" onContextMenu={(e) => {e.preventDefault(); e.stopPropagation(); setContextMenu({x: e.pageX, y: e.pageY, type:'bg'});}}>
                            <table className="w-full text-left border-collapse">
                                <thead className="sticky top-0 bg-gray-100 z-10 shadow-sm">
                                    <tr>
                                        <th className="p-1">Nombre</th>
                                        <th className="p-1 w-20">Tama√±o</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {files.map(f => (
                                        <tr key={f.id} 
                                            onClick={(e) => handleFileClick(f.id, e)}
                                            onDoubleClick={() => handleOpen(f)}
                                            onContextMenu={(e) => {e.preventDefault(); e.stopPropagation(); setSelectedIds([f.id]); setContextMenu({x: e.pageX, y: e.pageY, f, type:'file'});}}
                                            className={`cursor-pointer ${selectedIds.includes(f.id) ? 'bg-[#316ac5] text-white' : 'hover:bg-blue-50'}`}>
                                            <td className="p-1 truncate">{getIcon(f)} {f.name}</td>
                                            <td className="p-1 opacity-60">{f.size ? (f.size/1024).toFixed(1)+'KB' : '--'}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {/* Menu Contextual */}
                            {contextMenu && (
                                <div className="xp-context-menu fixed w-44 py-1" style={{ top: contextMenu.y, left: contextMenu.x }} onClick={(e)=>e.stopPropagation()}>
                                    {contextMenu.type === 'file' ? (
                                        <>
                                            <div className="xp-context-item px-4 py-1" onClick={() => handleOpen(contextMenu.f)}>Abrir</div>
                                            <div className="xp-context-item px-4 py-1" onClick={() => {setClipboard({fileIds: selectedIds, action:'copy'}); setContextMenu(null);}}>Copiar</div>
                                            <div className="xp-context-item px-4 py-1" onClick={() => {if(confirm("¬øBorrar seleccionados?")) selectedIds.forEach(id => apiCall(`https://www.googleapis.com/drive/v3/files/${id}`, 'PATCH', {trashed: true}));}}>Eliminar</div>
                                        </>
                                    ) : (
                                        <>
                                            {clipboard.fileIds.length > 0 && <div className="xp-context-item px-4 py-1 font-bold" onClick={handlePaste}>üìã Pegar aqu√≠</div>}
                                            <div className="xp-context-item px-4 py-1" onClick={() => {const n = prompt("Carpeta:"); if(n) apiCall('https://www.googleapis.com/drive/v3/files', 'POST', {name:n, mimeType:'application/vnd.google-apps.folder', parents:[currentFolder.id]});}}>Nueva Carpeta</div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* Panel Derecho Tareas */}
                        <div className="w-56 preview-pane p-2" onClick={(e)=>e.stopPropagation()}>
                            <div className="xp-panel-header">Acciones</div>
                            <div className="xp-panel-body flex flex-col gap-1">
                                {selectedIds.length > 0 ? (
                                    <>
                                        <button onClick={() => setClipboard({fileIds: selectedIds, action:'copy'})} className="text-left hover:underline text-blue-800">üìã Copiar {selectedIds.length} √≠tems</button>
                                        <button onClick={() => {if(confirm("¬øBorrar?")) selectedIds.forEach(id => apiCall(`https://www.googleapis.com/drive/v3/files/${id}`, 'PATCH', {trashed: true}));}} className="text-left hover:underline text-red-700">üóëÔ∏è Eliminar √≠tems</button>
                                    </>
                                ) : (
                                    <p className="italic opacity-50">Seleccione archivos (Ctrl+Click)</p>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Media Player XP v1.6 */}
                    {activeMedia && (
                        <div className="media-player-win">
                            <div className="h-6 xp-blue-gradient flex items-center justify-between px-2 text-white font-bold">
                                <span className="truncate">Media Player - {activeMedia.name}</span>
                                <button onClick={() => setActiveMedia(null)} className="bg-red-600 px-2 rounded-sm">X</button>
                            </div>
                            <div className="p-4 bg-black flex items-center justify-center">
                                <video controls autoPlay className="max-w-full">
                                    <source src={`https://www.googleapis.com/drive/v3/files/${activeMedia.id}?alt=media`} type={activeMedia.mimeType} />
                                    Tu navegador no soporta el reproductor.
                                </video>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
