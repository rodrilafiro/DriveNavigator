<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Explorer XP Pro - v3.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#003399] overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive"; // Permisos de escritura

        const getFileIcon = (mimeType, fileName) => {
            if (mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìï', 'doc': 'üìò', 'docx': 'üìò', 'xls': 'üìó', 'xlsx': 'üìó',
                'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'mp3': 'üéµ', 'mp4': 'üé¨', 'txt': 'üìÑ', 'zip': 'üì¶'
            };
            return iconMap[ext] || 'üìÑ';
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({}); // Control de √°rbol
            const [folderTree, setFolderTree] = useState([]);
            const [viewMode, setViewMode] = useState('medium');

            useEffect(() => {
                const initGoogle = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => setAccessToken(resp.access_token),
                    });
                    setTokenClient(client);

                    window.gapi.load('client', () => {
                        window.gapi.client.init({ discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] });
                    });
                };

                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = initGoogle;
                document.head.appendChild(scriptGis);

                const scriptGapi = document.createElement('script');
                scriptGapi.src = "https://apis.google.com/js/api.js";
                document.head.appendChild(scriptGapi);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime)&pageSize=100`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const data = await res.json();
                setFiles(data.files || []);
            };

            const fetchSubfolders = async (parentId) => {
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${parentId}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false&fields=files(id, name)`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const data = await res.json();
                return data.files || [];
            };

            // L√ìGICA DE GESTI√ìN (Renombrar, Borrar, Mover)
            const renameFile = async (fileId, oldName) => {
                const newName = prompt("Nuevo nombre para el archivo:", oldName);
                if (!newName || newName === oldName) return;

                await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}`, {
                    method: 'PATCH',
                    headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                fetchFiles(currentFolder.id);
            };

            const deleteFile = async (fileId, fileName) => {
                const confirm1 = confirm(`¬øEst√°s seguro de que quieres eliminar "${fileName}"?`);
                if (confirm1) {
                    const confirm2 = confirm(`ESTA ACCI√ìN NO SE PUEDE DESHACER.\n¬øConfirmas la eliminaci√≥n definitiva de "${fileName}"?`);
                    if (confirm2) {
                        await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}`, {
                            method: 'DELETE',
                            headers: { Authorization: `Bearer ${accessToken}` }
                        });
                        fetchFiles(currentFolder.id);
                    }
                }
            };

            const toggleFolder = async (id) => {
                if (expandedFolders[id]) {
                    setExpandedFolders(prev => ({ ...prev, [id]: null }));
                } else {
                    const subs = await fetchSubfolders(id);
                    setExpandedFolders(prev => ({ ...prev, [id]: subs }));
                }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            if (!accessToken) return (
                <div className="h-screen flex items-center justify-center bg-[#003399] text-white italic font-bold text-4xl cursor-pointer" onClick={() => tokenClient.requestAccessToken()}>
                    WINDOWS XP: HAGA CLIC PARA INICIAR
                </div>
            );

            // Componente recursivo para el √°rbol
            const FolderItem = ({ folder, level = 0 }) => (
                <div key={folder.id} className="select-none">
                    <div className={`flex items-center gap-1 p-1 hover:bg-blue-100 cursor-pointer ${currentFolder.id === folder.id ? 'bg-blue-200' : ''}`} style={{ paddingLeft: `${level * 12 + 4}px` }}>
                        <span onClick={(e) => { e.stopPropagation(); toggleFolder(folder.id); }}>
                            {expandedFolders[folder.id] ? '[-] ' : '[+] '}
                        </span>
                        <span className="flex-1 truncate" onClick={() => setCurrentFolder({ id: folder.id, name: folder.name })}>
                            üìÅ {folder.name}
                        </span>
                    </div>
                    {expandedFolders[folder.id] && expandedFolders[folder.id].map(sub => (
                        <FolderItem key={sub.id} folder={sub} level={level + 1} />
                    ))}
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col bg-[#ece9d8] font-sans text-xs overflow-hidden">
                    <div className="h-8 bg-gradient-to-b from-[#0058e6] to-[#0058e6] flex items-center justify-between px-2 text-white font-bold">
                        <span>{currentFolder.name} - Explorador Profesional</span>
                        <div className="flex gap-1">
                            <button onClick={() => setAccessToken(null)} className="w-6 h-5 bg-red-600 border border-white/50 rounded-sm">X</button>
                        </div>
                    </div>

                    <div className="flex items-center gap-1 p-1 border-b border-gray-300 bg-[#ece9d8]">
                        <button onClick={() => setViewMode('medium')} className="px-2 border border-gray-400 bg-white">Iconos</button>
                        <button onClick={() => setViewMode('details')} className="px-2 border border-gray-400 bg-white">Detalles</button>
                        <div className="w-[2px] h-4 bg-gray-400 mx-2"></div>
                        <span className="text-blue-800 italic font-bold">Doble clic para abrir | Click derecho para opciones (consola)</span>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        {/* MEN√ö IZQUIERDO DESPLEGABLE */}
                        <div className="w-64 bg-white border-r border-gray-400 overflow-y-auto">
                            <div className="p-2 bg-gray-100 font-bold border-b border-gray-300">Carpetas</div>
                            <FolderItem folder={{ id: 'root', name: 'Mi unidad' }} />
                        </div>

                        {/* √ÅREA DE ARCHIVOS */}
                        <div className="flex-1 bg-white overflow-y-auto">
                            {viewMode === 'details' ? (
                                <table className="w-full text-left">
                                    <thead className="bg-gray-100 border-b">
                                        <tr><th className="p-2">Nombre</th><th className="p-2">Acciones</th></tr>
                                    </thead>
                                    <tbody>
                                        {files.map(f => (
                                            <tr key={f.id} className="hover:bg-blue-600 hover:text-white group">
                                                <td className="p-1 flex items-center gap-2" onDoubleClick={() => f.mimeType.includes('folder') ? setCurrentFolder({id: f.id, name: f.name}) : window.open(`https://drive.google.com/file/d/${f.id}/view`)}>
                                                    <span>{getFileIcon(f.mimeType, f.name)}</span> {f.name}
                                                </td>
                                                <td className="p-1">
                                                    <div className="flex gap-2 opacity-0 group-hover:opacity-100">
                                                        <button onClick={() => renameFile(f.id, f.name)} title="Renombrar">‚úèÔ∏è</button>
                                                        <button onClick={() => deleteFile(f.id, f.name)} title="Eliminar">üóëÔ∏è</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            ) : (
                                <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4 p-4">
                                    {files.map(f => (
                                        <div key={f.id} className="flex flex-col items-center group relative p-2 rounded hover:bg-blue-700 hover:text-white text-center">
                                            <div className="text-4xl mb-1" onDoubleClick={() => f.mimeType.includes('folder') ? setCurrentFolder({id: f.id, name: f.name}) : window.open(`https://drive.google.com/file/d/${f.id}/view`)}>
                                                {getFileIcon(f.mimeType, f.name)}
                                            </div>
                                            <span className="truncate w-full">{f.name}</span>
                                            {/* Acciones R√°pidas */}
                                            <div className="absolute top-0 right-0 flex flex-col gap-1 bg-white/80 p-1 rounded border border-gray-300 opacity-0 group-hover:opacity-100 text-[10px] text-black">
                                                <button onClick={() => renameFile(f.id, f.name)}>Renombrar</button>
                                                <button onClick={() => deleteFile(f.id, f.name)}>Eliminar</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="h-8 bg-[#245edb] flex items-center px-1">
                        <div className="bg-green-600 px-4 h-full flex items-center text-white italic font-bold rounded-r-xl shadow-lg">Inicio</div>
                        <div className="flex-1"></div>
                        <div className="bg-[#0997ff] px-4 h-full flex items-center text-white font-bold">{new Date().toLocaleTimeString()}</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
