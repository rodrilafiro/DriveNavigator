<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Explorer XP - v2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#003399] overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive.file";

        // --- L√ìGICA DE ICONOS POR EXTENSI√ìN ---
        const getFileIcon = (mimeType, fileName) => {
            if (mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'üìï',
                'doc': 'üìò', 'docx': 'üìò',
                'xls': 'üìó', 'xlsx': 'üìó', 'csv': 'üìó',
                'ppt': 'üìô', 'pptx': 'üìô',
                'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'mp4': 'üé¨', 'mov': 'üé¨',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶',
                'txt': 'üìÑ',
                'html': 'üåê', 'js': 'üìú', 'css': 'üé®'
            };
            return iconMap[ext] || 'üìÑ';
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [treeFolders, setTreeFolders] = useState([]); // Para el men√∫ izquierdo
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [viewMode, setViewMode] = useState('medium'); // medium, small, list, details
            const [loading, setLoading] = useState(false);

            // Inicializaci√≥n de Google API
            useEffect(() => {
                const loadScripts = () => {
                    const scriptGis = document.createElement('script');
                    scriptGis.src = "https://accounts.google.com/gsi/client";
                    scriptGis.async = true;
                    scriptGis.onload = () => {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (resp) => setAccessToken(resp.access_token),
                        });
                        setTokenClient(client);
                    };
                    document.head.appendChild(scriptGis);

                    const scriptGapi = document.createElement('script');
                    scriptGapi.src = "https://apis.google.com/js/api.js";
                    scriptGapi.onload = () => {
                        window.gapi.load('client', () => {
                            window.gapi.client.init({
                                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                            });
                        });
                    };
                    document.head.appendChild(scriptGapi);
                };
                loadScripts();
            }, []);

            // Cargar archivos de la carpeta actual
            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                setLoading(true);
                try {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime)&pageSize=100`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setFiles(data.files || []);
                } catch (e) { console.error(e); }
                finally { setLoading(false); }
            };

            // Cargar √°rbol de carpetas inicial para el men√∫ izquierdo
            const fetchTree = async () => {
                if (!accessToken) return;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=mimeType='application/vnd.google-apps.folder' and trashed = false&fields=files(id, name)&pageSize=20`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const data = await res.json();
                setTreeFolders(data.files || []);
            };

            useEffect(() => {
                if (accessToken) {
                    fetchFiles(currentFolder.id);
                    fetchTree();
                }
            }, [accessToken, currentFolder.id]);

            if (!accessToken) {
                return (
                    <div className="h-screen w-screen flex flex-col items-center justify-center text-white font-sans">
                        <div className="mb-8 text-center">
                            <h1 className="text-6xl font-bold italic">Windows <span className="text-orange-500">xp</span></h1>
                            <p className="text-xl mt-2">Inicie sesi√≥n para explorar su Drive</p>
                        </div>
                        <button onClick={() => tokenClient.requestAccessToken()} className="bg-white/20 border-2 border-white/50 p-4 rounded-xl hover:bg-white/30 transition-all flex items-center gap-4">
                            <div className="text-4xl">üë§</div>
                            <div className="text-left"><p className="font-bold">Usuario Drive</p><p className="text-xs">Haga clic aqu√≠</p></div>
                        </button>
                    </div>
                );
            }

            return (
                <div className="h-screen w-screen flex flex-col bg-[#ece9d8] font-sans text-xs select-none overflow-hidden">
                    {/* Barra de T√≠tulo */}
                    <div className="h-8 bg-gradient-to-b from-[#0058e6] to-[#0058e6] flex items-center justify-between px-2 text-white font-bold">
                        <div className="flex items-center gap-2"><span>üìÇ {currentFolder.name}</span></div>
                        <div className="flex gap-1">
                            <button className="w-6 h-5 bg-blue-500 border border-white/50 rounded-sm">_</button>
                            <button className="w-6 h-5 bg-blue-500 border border-white/50 rounded-sm">‚ñ°</button>
                            <button onClick={() => window.location.reload()} className="w-6 h-5 bg-red-600 border border-white/50 rounded-sm">X</button>
                        </div>
                    </div>

                    {/* Barra de Herramientas (Modos de Vista) */}
                    <div className="flex items-center gap-2 p-1 border-b border-gray-300 bg-[#ece9d8]">
                        <span className="font-bold px-2">Vistas:</span>
                        <button onClick={() => setViewMode('medium')} className={`px-2 py-1 border ${viewMode === 'medium' ? 'bg-white border-gray-400' : 'border-transparent'}`}>Iconos Grandes</button>
                        <button onClick={() => setViewMode('small')} className={`px-2 py-1 border ${viewMode === 'small' ? 'bg-white border-gray-400' : 'border-transparent'}`}>Iconos Peque√±os</button>
                        <button onClick={() => setViewMode('list')} className={`px-2 py-1 border ${viewMode === 'list' ? 'bg-white border-gray-400' : 'border-transparent'}`}>Lista</button>
                        <button onClick={() => setViewMode('details')} className={`px-2 py-1 border ${viewMode === 'details' ? 'bg-white border-gray-400' : 'border-transparent'}`}>Detalles</button>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        {/* MEN√ö DE NAVEGACI√ìN IZQUIERDO (√Årbol de carpetas) */}
                        <div className="w-56 bg-white border-r border-gray-400 overflow-y-auto p-2">
                            <p className="font-bold text-blue-800 border-b mb-2">Carpetas</p>
                            <div 
                                onClick={() => setCurrentFolder({id: 'root', name: 'Mi unidad'})}
                                className={`flex items-center gap-1 p-1 cursor-pointer hover:bg-blue-100 ${currentFolder.id === 'root' ? 'bg-blue-200' : ''}`}
                            >
                                üíæ Mi unidad
                            </div>
                            {treeFolders.map(folder => (
                                <div 
                                    key={folder.id} 
                                    onClick={() => setCurrentFolder({id: folder.id, name: folder.name})}
                                    className={`flex items-center gap-1 p-1 pl-4 cursor-pointer hover:bg-blue-100 truncate ${currentFolder.id === folder.id ? 'bg-blue-200' : ''}`}
                                >
                                    üìÅ {folder.name}
                                </div>
                            ))}
                        </div>

                        {/* √ÅREA DE ARCHIVOS PRINCIPAL */}
                        <div className="flex-1 bg-white overflow-y-auto">
                            {viewMode === 'details' ? (
                                <table className="w-full text-left border-collapse">
                                    <thead className="bg-gray-100 sticky top-0 border-b border-gray-300">
                                        <tr>
                                            <th className="p-2 border-r font-normal">Nombre</th>
                                            <th className="p-2 border-r font-normal">Tama√±o</th>
                                            <th className="p-2 font-normal">Modificado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {files.map(f => (
                                            <tr 
                                                key={f.id} 
                                                className="hover:bg-blue-600 hover:text-white cursor-pointer"
                                                onDoubleClick={() => f.mimeType.includes('folder') ? setCurrentFolder({id: f.id, name: f.name}) : window.open(`https://drive.google.com/file/d/${f.id}/view`)}
                                            >
                                                <td className="p-1 border-b flex items-center gap-2">
                                                    <span className="text-lg">{getFileIcon(f.mimeType, f.name)}</span>
                                                    <span className="truncate">{f.name}</span>
                                                </td>
                                                <td className="p-1 border-b text-gray-500">{(f.size / 1024).toFixed(1)} KB</td>
                                                <td className="p-1 border-b text-gray-500">{new Date(f.modifiedTime).toLocaleDateString()}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            ) : (
                                <div className={`p-4 ${
                                    viewMode === 'medium' ? 'grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-6' : 
                                    viewMode === 'small' ? 'grid grid-cols-2 sm:grid-cols-6 md:grid-cols-8 gap-2' : 
                                    'flex flex-col' // Modo lista
                                }`}>
                                    {files.map(f => (
                                        <div 
                                            key={f.id} 
                                            onDoubleClick={() => f.mimeType.includes('folder') ? setCurrentFolder({id: f.id, name: f.name}) : window.open(`https://drive.google.com/file/d/${f.id}/view`)}
                                            className={`flex cursor-pointer items-center hover:bg-blue-700 hover:text-white rounded p-1 ${
                                                viewMode === 'medium' ? 'flex-col text-center' : 'flex-row gap-2'
                                            }`}
                                        >
                                            <span className={viewMode === 'medium' ? 'text-4xl' : 'text-xl'}>
                                                {getFileIcon(f.mimeType, f.name)}
                                            </span>
                                            <span className={`truncate w-full ${viewMode === 'medium' ? 'mt-1' : ''}`}>
                                                {f.name}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Barra de Tareas */}
                    <div className="h-8 bg-[#245edb] flex items-center justify-between px-1 border-t border-white/20">
                        <div className="bg-green-600 px-4 h-full flex items-center text-white italic font-bold rounded-r-xl shadow-lg cursor-pointer">Inicio</div>
                        <div className="bg-[#0997ff] px-4 h-full flex items-center text-white font-bold">{new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
