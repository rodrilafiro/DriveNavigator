<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.53 (Restored & Enhanced)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #003399; }
        .xp-blue-gradient { background: linear-gradient(to bottom, #0058e6, #3b89ff, #0058e6); }
        .xp-context-menu { box-shadow: 2px 2px 5px rgba(0,0,0,0.4); border: 1px solid #716f64; background-color: white; z-index: 9999; }
        .xp-context-item:hover { background-color: #316ac5; color: white; }
        .preview-pane { background: linear-gradient(to bottom, #748aff, #d6dff7); border-left: 1px solid #0058e6; }
        .xp-panel-header { background: linear-gradient(to right, #2151d1, #7392f7); color: white; padding: 2px 8px; font-weight: bold; border-radius: 4px 4px 0 0; }
        .xp-panel-body { background: #d6dff7; border: 1px solid #ffffff; border-top: none; padding: 8px; margin-bottom: 8px; }
        th { cursor: pointer; user-select: none; background: #f1f1f1; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc; font-weight: normal; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({});
            const [selectedFileId, setSelectedFileId] = useState(null);
            const [contextMenu, setContextMenu] = useState(null);
            const [viewMode, setViewMode] = useState('details');
            const [searchQuery, setSearchQuery] = useState("");
            const [sortConfig, setSortConfig] = useState({ key: 'name', direction: 'asc' });
            const fileInputRef = useRef(null);

            const getIcon = (f) => {
                if (f.mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
                if (f.mimeType.includes('document')) return "üìù";
                if (f.mimeType.includes('spreadsheet')) return "üìä";
                return "üìÑ";
            };

            useEffect(() => {
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) setAccessToken(resp.access_token); },
                    });
                    setTokenClient(client);
                };
                document.head.appendChild(scriptGis);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                try {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime, webViewLink)&pageSize=100`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setFiles(data.files || []);
                } catch (e) { console.error(e); }
            };

            const toggleFolder = async (id) => {
                if (expandedFolders[id]) { setExpandedFolders(prev => ({ ...prev, [id]: null })); }
                else {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false&fields=files(id, name)`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setExpandedFolders(prev => ({ ...prev, [id]: data.files || [] }));
                }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            const apiCall = async (url, method, body) => {
                await fetch(url, {
                    method, headers: { Authorization: `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                    body: body ? JSON.stringify(body) : undefined
                });
                fetchFiles(currentFolder.id);
                setContextMenu(null);
            };

            const sortedFiles = useMemo(() => {
                let result = files.filter(f => f.name.toLowerCase().includes(searchQuery.toLowerCase()));
                result.sort((a, b) => {
                    let valA = a[sortConfig.key], valB = b[sortConfig.key];
                    if (sortConfig.key === 'size') { valA = parseInt(valA) || 0; valB = parseInt(valB) || 0; }
                    return sortConfig.direction === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
                });
                return result;
            }, [files, searchQuery, sortConfig]);

            const selectedFile = useMemo(() => files.find(f => f.id === selectedFileId), [files, selectedFileId]);

            const FolderTree = ({ folder, level = 0 }) => (
                <div key={folder.id}>
                    <div className={`flex items-center gap-1 p-1 cursor-pointer hover:bg-blue-100 ${currentFolder.id === folder.id ? 'bg-[#316ac5] text-white' : ''}`} style={{ paddingLeft: `${level * 10 + 4}px` }}>
                        <span className="w-4 text-[9px] font-mono" onClick={(e) => { e.stopPropagation(); toggleFolder(folder.id); }}>
                            {expandedFolders[folder.id] ? '[-]' : '[+]'}
                        </span>
                        <span className="flex-1 truncate" onClick={() => setCurrentFolder({id: folder.id, name: folder.name})}>üìÅ {folder.name}</span>
                    </div>
                    {expandedFolders[folder.id] && expandedFolders[folder.id].map(sub => <FolderTree key={sub.id} folder={sub} level={level + 1} />)}
                </div>
            );

            if (!accessToken) return (
                <div className="h-full w-full flex flex-col items-center justify-center bg-[#003399] text-white font-sans">
                    <h1 className="text-6xl font-bold italic mb-8">Windows<span className="text-orange-500">xp</span></h1>
                    <button onClick={() => tokenClient.requestAccessToken()} className="bg-white/10 p-4 border border-white/20 rounded hover:bg-white/20">üë§ Iniciar Sesi√≥n en Drive</button>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col bg-[#ece9d8] font-sans text-[11px]" onClick={() => {setContextMenu(null); setSelectedFileId(null);}}>
                    <input type="file" ref={fileInputRef} className="hidden" onChange={async (e) => {
                        const file = e.target.files[0]; if (!file) return;
                        const formData = new FormData();
                        formData.append('metadata', new Blob([JSON.stringify({name: file.name, parents: [currentFolder.id]})], {type: 'application/json'}));
                        formData.append('file', file);
                        await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { Authorization: `Bearer ${accessToken}` }, body: formData });
                        fetchFiles(currentFolder.id);
                    }} />

                    <div className="h-7 xp-blue-gradient flex items-center justify-between px-2 text-white font-bold">
                        <span>üìÇ {currentFolder.name} - DriveNavigator v1.53</span>
                        <button onClick={() => window.location.reload()} className="bg-red-600 px-3 h-5 rounded-sm">X</button>
                    </div>

                    <div className="p-1 border-b border-gray-400 flex gap-2 bg-[#ece9d8]">
                        <button onClick={(e) => {e.stopPropagation(); fileInputRef.current.click()}} className="px-2 border border-gray-400 bg-gray-100 hover:bg-white">Subir</button>
                        <div className="flex-1 bg-white border border-gray-300 px-2 flex items-center">
                            <span className="text-gray-400 mr-2">Buscar:</span>
                            <input type="text" className="w-full outline-none" value={searchQuery} onChange={(e)=>setSearchQuery(e.target.value)} onClick={(e)=>e.stopPropagation()} />
                        </div>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        {/* Panel Izquierdo: √Årbol */}
                        <div className="w-48 bg-white border-r border-gray-400 overflow-y-auto" onClick={(e)=>e.stopPropagation()}>
                            <div className="p-1 bg-[#f1f1f1] font-bold border-b text-blue-800">CARPETAS</div>
                            <FolderTree folder={{id: 'root', name: 'Mi unidad'}} />
                        </div>

                        {/* Centro: Archivos */}
                        <div className="flex-1 bg-white overflow-y-auto relative" onContextMenu={(e) => {e.preventDefault(); e.stopPropagation(); setContextMenu({x: e.pageX, y: e.pageY, type: 'bg'});}}>
                            <table className="w-full text-left border-collapse">
                                <thead className="sticky top-0 bg-gray-100 z-10 shadow-sm">
                                    <tr>
                                        <th className="p-1" onClick={() => setSortConfig({key:'name', direction: sortConfig.direction==='asc'?'desc':'asc'})}>Nombre</th>
                                        <th className="p-1 w-20">Tama√±o</th>
                                        <th className="p-1 w-28">Modificado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedFiles.map(f => (
                                        <tr key={f.id} onClick={(e) => {e.stopPropagation(); setSelectedFileId(f.id);}} 
                                            onContextMenu={(e) => {e.preventDefault(); e.stopPropagation(); setSelectedFileId(f.id); setContextMenu({x: e.pageX, y: e.pageY, f, type: 'file'});}}
                                            onDoubleClick={() => f.mimeType.includes('folder')?setCurrentFolder({id:f.id, name:f.name}):window.open(f.webViewLink)}
                                            className={`cursor-pointer ${selectedFileId === f.id ? 'bg-[#316ac5] text-white' : 'hover:bg-blue-50'}`}>
                                            <td className="p-1 truncate">{getIcon(f)} {f.name}</td>
                                            <td className="p-1 opacity-60">{f.size?(f.size/1024).toFixed(1)+'KB':'--'}</td>
                                            <td className="p-1 opacity-60">{new Date(f.modifiedTime).toLocaleDateString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {contextMenu && (
                                <div className="xp-context-menu fixed w-44 py-1" style={{ top: contextMenu.y, left: contextMenu.x }} onClick={(e)=>e.stopPropagation()}>
                                    {contextMenu.type === 'file' ? (
                                        <>
                                            <div className="xp-context-item px-4 py-1" onClick={() => window.open(contextMenu.f.webViewLink)}>Abrir</div>
                                            <div className="xp-context-item px-4 py-1" onClick={() => {const n = prompt("Nuevo nombre:", contextMenu.f.name); if(n) apiCall(`https://www.googleapis.com/drive/v3/files/${contextMenu.f.id}`, 'PATCH', {name: n});}}>Renombrar</div>
                                            <div className="xp-context-item px-4 py-1 text-red-600" onClick={() => {if(confirm("¬øEliminar?")) apiCall(`https://www.googleapis.com/drive/v3/files/${contextMenu.f.id}`, 'PATCH', {trashed: true});}}>Eliminar</div>
                                        </>
                                    ) : (
                                        <>
                                            <div className="xp-context-item px-4 py-1" onClick={() => {const n = prompt("Nombre carpeta:"); if(n) apiCall('https://www.googleapis.com/drive/v3/files', 'POST', {name:n, mimeType:'application/vnd.google-apps.folder', parents:[currentFolder.id]});}}>Nueva Carpeta</div>
                                            <div className="xp-context-item px-4 py-1" onClick={() => {const n = prompt("Nombre Doc:"); if(n) apiCall('https://www.googleapis.com/drive/v3/files', 'POST', {name:n, mimeType:'application/vnd.google-apps.document', parents:[currentFolder.id]});}}>Nuevo Google Doc</div>
                                            <div className="xp-context-item px-4 py-1" onClick={() => {const n = prompt("Nombre Sheet:"); if(n) apiCall('https://www.googleapis.com/drive/v3/files', 'POST', {name:n, mimeType:'application/vnd.google-apps.spreadsheet', parents:[currentFolder.id]});}}>Nueva Hoja C√°lculo</div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>

                        {/* Panel Derecho: Acciones (v1.53) */}
                        <div className="w-56 preview-pane p-2 overflow-y-auto" onClick={(e)=>e.stopPropagation()}>
                            {selectedFile ? (
                                <>
                                    <div className="xp-panel-header">Tareas de archivo</div>
                                    <div className="xp-panel-body flex flex-col gap-1">
                                        <button onClick={() => window.open(selectedFile.webViewLink)} className="text-left hover:underline text-blue-800">‚ñ∂ Abrir archivo</button>
                                        <button onClick={() => alert("Copiado al portapapeles (Simulado)")} className="text-left hover:underline text-blue-800">üìã Copiar este archivo</button>
                                        <button onClick={() => alert("Cortado (Simulado)")} className="text-left hover:underline text-blue-800">‚úÇÔ∏è Cortar este archivo</button>
                                        <button onClick={() => {if(confirm("¬øBorrar?")) apiCall(`https://www.googleapis.com/drive/v3/files/${selectedFile.id}`, 'PATCH', {trashed: true});}} className="text-left hover:underline text-red-700">üóëÔ∏è Eliminar archivo</button>
                                    </div>

                                    <div className="xp-panel-header">Detalles</div>
                                    <div className="xp-panel-body text-[10px]">
                                        <p><b>Nombre:</b> {selectedFile.name}</p>
                                        <p><b>Tipo:</b> {selectedFile.mimeType.split('.').pop()}</p>
                                        <p><b>Modificado:</b> {new Date(selectedFile.modifiedTime).toLocaleString()}</p>
                                    </div>
                                </>
                            ) : (
                                <div className="text-center mt-10 opacity-40">Seleccione un archivo para ver acciones</div>
                            )}
                        </div>
                    </div>

                    <div className="h-6 bg-[#ece9d8] border-t border-gray-400 flex items-center px-3 text-gray-700">
                        {files.length} objetos en esta carpeta
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
