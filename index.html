<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNavigator XP - v1.52 (Miniaturas Fix)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background-color: #003399; }
        .xp-blue-gradient { background: linear-gradient(to bottom, #0058e6, #3b89ff, #0058e6); }
        .preview-pane { background: linear-gradient(to bottom, #748aff, #d6dff7); border-left: 2px solid #0058e6; }
        .thumbnail-container { background: white; border: 1px solid #716f64; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2); }
        .xp-button-task { cursor: pointer; color: #003399; font-size: 11px; display: flex; align-items: center; gap: 4px; }
        .xp-button-task:hover { text-decoration: underline; color: #ff8a00; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [selectedFileId, setSelectedFileId] = useState(null);
            const [driveInfo, setDriveInfo] = useState({ limit: 0, usage: 0 });
            const [expandedFolders, setExpandedFolders] = useState({});

            useEffect(() => {
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.onload = () => {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES,
                        callback: (resp) => { if (resp.access_token) setAccessToken(resp.access_token); },
                    });
                    setTokenClient(client);
                };
                document.head.appendChild(scriptGis);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime, thumbnailLink, webViewLink, owners, createdTime)&pageSize=100`, {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const data = await res.json();
                setFiles(data.files || []);
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            const selectedFileData = useMemo(() => files.find(f => f.id === selectedFileId), [files, selectedFileId]);

            if (!accessToken) return (
                <div className="h-full w-full flex flex-col items-center justify-center bg-[#003399] text-white">
                    <button onClick={() => tokenClient.requestAccessToken()} className="bg-white/10 p-4 border border-white/20 rounded">Conectar para ver miniaturas</button>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col bg-[#ece9d8] font-sans text-[11px]">
                    <div className="h-7 xp-blue-gradient flex items-center px-2 text-white font-bold">üìÇ Explorador v1.52</div>
                    
                    <div className="flex-1 flex overflow-hidden">
                        <div className="flex-1 bg-white overflow-y-auto p-4 grid grid-cols-4 gap-4" onClick={() => setSelectedFileId(null)}>
                            {files.map(f => (
                                <div key={f.id} onClick={(e) => {e.stopPropagation(); setSelectedFileId(f.id);}}
                                     className={`flex flex-col items-center p-2 rounded cursor-pointer ${selectedFileId === f.id ? 'bg-[#316ac5] text-white' : ''}`}>
                                    <div className="text-3xl">{f.mimeType.includes('folder') ? 'üìÅ' : 'üìÑ'}</div>
                                    <span className="truncate w-full text-center">{f.name}</span>
                                </div>
                            ))}
                        </div>

                        {selectedFileData && (
                            <div className="w-72 preview-pane p-4 shadow-inner flex flex-col">
                                <div className="thumbnail-container p-2 bg-white rounded-sm mb-4 min-h-[180px] flex items-center justify-center">
                                    {selectedFileData.thumbnailLink ? (
                                        <img 
                                            src={`${selectedFileData.thumbnailLink.replace(/=s\d+/, '=s400')}`} 
                                            className="max-w-full max-h-[160px] object-contain shadow-md"
                                            alt="Miniatura"
                                        />
                                    ) : (
                                        <div className="text-6xl opacity-10">üìÑ</div>
                                    )}
                                </div>
                                
                                <div className="bg-white/40 p-3 rounded border border-white/60">
                                    <p className="font-bold text-blue-900 border-b border-blue-200 mb-2">Tareas de archivo</p>
                                    <div className="space-y-2">
                                        <div className="xp-button-task" onClick={() => window.open(selectedFileData.webViewLink)}>
                                            <span>üëÅÔ∏è</span> Ver en grande / Abrir
                                        </div>
                                    </div>

                                    <p className="font-bold text-blue-900 border-b border-blue-200 mt-4 mb-2">Detalles</p>
                                    <div className="text-[10px] space-y-1">
                                        <p><b>Nombre:</b> {selectedFileData.name}</p>
                                        <p><b>Tama√±o:</b> {selectedFileData.size ? (selectedFileData.size/1024).toFixed(1) + ' KB' : '--'}</p>
                                        <p><b>Modificado:</b> {new Date(selectedFileData.modifiedTime).toLocaleDateString()}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
