<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root {

            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #003399; /* Azul XP de fondo por si falla algo */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CLIENT_ID = "483723699126-qnf9lr8p8c9cnud19lkceiv92022c1rs.apps.googleusercontent.com";
        const SCOPES = "https://www.googleapis.com/auth/drive";

        const getFileIcon = (mimeType, fileName) => {
            if (mimeType === 'application/vnd.google-apps.folder') return "üìÅ";
            const ext = fileName.split('.').pop().toLowerCase();

                'pdf': 'üìï', 'doc': 'üìò', 'docx': 'üìò', 'xls': 'üìó', 'xlsx': 'üìó',
                'jpg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'mp3': 'üéµ', 'mp4': 'üé¨', 'txt': 'üìÑ'
            };
            return iconMap[ext] || 'üìÑ';
        };

        const App = () => {
            const [tokenClient, setTokenClient] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [files, setFiles] = useState([]);
            const [currentFolder, setCurrentFolder] = useState({ id: 'root', name: 'Mi unidad' });
            const [expandedFolders, setExpandedFolders] = useState({});
            const [viewMode, setViewMode] = useState('medium');
            const [driveInfo, setDriveInfo] = useState({ limit: 0, usage: 0 });

            useEffect(() => {
                // Funci√≥n para inicializar Google Identity Services
                const initGis = () => {
                    if (window.google) {
                        const client = window.google.accounts.oauth2.initTokenClient({
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (resp) => {
                                if (resp.access_token) setAccessToken(resp.access_token);
                            },
                        });
                        setTokenClient(client);
                    }
                };

                // Carga manual de scripts para asegurar orden
                const scriptGis = document.createElement('script');
                scriptGis.src = "https://accounts.google.com/gsi/client";
                scriptGis.async = true;
                scriptGis.onload = initGis;
                document.head.appendChild(scriptGis);

                const scriptGapi = document.createElement('script');
                scriptGapi.src = "https://apis.google.com/js/api.js";
                scriptGapi.onload = () => {
                    window.gapi.load('client', () => {
                        window.gapi.client.init({
                            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
                        });
                    });
                };
                document.head.appendChild(scriptGapi);
            }, []);

            const fetchFiles = async (folderId) => {
                if (!accessToken) return;
                try {
                    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}' in parents and trashed = false&fields=files(id, name, mimeType, size, modifiedTime)&pageSize=100`, {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const data = await res.json();
                    setFiles(data.files || []);

                    const quotaRes = await fetch('https://www.googleapis.com/drive/v3/about?fields=storageQuota', {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    const quotaData = await quotaRes.json();
                    setDriveInfo({
                        limit: quotaData.storageQuota.limit || 0,
                        usage: quotaData.storageQuota.usage || 0
                    });
                } catch (e) {
                    console.error("Error cargando archivos:", e);
                }
            };

            useEffect(() => { if (accessToken) fetchFiles(currentFolder.id); }, [accessToken, currentFolder.id]);

            if (!accessToken) return (
                <div className="h-full w-full flex flex-col items-center justify-center bg-[#003399] text-white font-sans text-center px-4">
                    <h1 className="text-5xl md:text-7xl font-bold italic mb-4 drop-shadow-md">Windows<span className="text-orange-500">xp</span></h1>
                    <p className="text-xl opacity-70 mb-10">Workspace Drive Edition</p>
                    <button 
                        onClick={() => tokenClient && tokenClient.requestAccessToken()} 
                        className="bg-white/10 p-5 border-2 border-white/30 rounded-2xl hover:bg-white/20 transition-all flex items-center gap-4 active:scale-95"
                    >
                        <div className="w-12 h-12 bg-blue-600 rounded-lg border border-white/50 flex items-center justify-center text-2xl">üë§</div>
                        <span className="text-xl font-bold">Iniciar Sesi√≥n con Google</span>
                    </button>
                </div>
            );

            const FolderItem = ({ folder, level = 0 }) => (
                <div key={folder.id}>
                    <div 
                        className={`flex items-center gap-1 p-1 cursor-pointer hover:bg-blue-100 ${currentFolder.id === folder.id ? 'bg-[#316ac5] text-white' : 'text-black'}`}
                        style={{ paddingLeft: `${level * 12 + 4}px` }}
                        onClick={() => setCurrentFolder({ id: folder.id, name: folder.name })}
                    >
                        <span>üìÅ</span>
                        <span className="truncate">{folder.name}</span>
                    </div>
                </div>
            );

            return (
                <div className="h-full w-full flex flex-col font-sans text-xs bg-[#ece9d8]">
                    {/* Barra de T√≠tulo */}
                    <div className="h-8 bg-gradient-to-b from-[#0058e6] via-[#3b89ff] to-[#0058e6] flex items-center justify-between px-2 text-white font-bold
